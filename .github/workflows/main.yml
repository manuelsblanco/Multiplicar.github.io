name: Deploy on Master branch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm i

    - name: Build
      run: npm run build

    - name: Deploy
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/multiplicar
